<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <title>Wezwanie</title>
    <style>
      html {
        background: linear-gradient(#000000, #2c2c2c, #000000, #2c2c2c);
        color: seashell;
      }

      #rameczka {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="rameczka">
      <div>Obrazek</div>
      <div>Narracja</div>
      <div>Wybory</div>
      <div><h1>Wezwanie</h1></div>
    </div>
  </body>
</html>
